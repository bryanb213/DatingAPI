<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input [(ngModel)]="model.username" type="text" placeholder="Username" class="form-control">
  </div>

  <div class="form-group">
      <label for="favoriteValue">What is your favorite value?</label>
      <select id="favoriteValue" class="form-control">
        <option *ngFor="let value of valuesFromHome" [value]="value" >{{value.name}}</option>
      </select>
  </div>

  <div class="form-group">
    <input [(ngModel)]="model.password" type="password" placeholder="Password" class="form-control">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success">Register</button>
    <button class="btn btn-default" (click)="cancel()" >Cancel</button>
  </div>

</form>
